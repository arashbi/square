
 <div class="hero-unit">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <span class="error" ng-bind="data.error" cool-fade>  </span>
        <input type="text" class="input-block-level" placeholder="Email address" ng-model="data.username">
        <input type="password" class="input-block-level" placeholder="Password" ng-model="data.password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit" ng-click="login()">Sign in</button>
      </form>
</div>
